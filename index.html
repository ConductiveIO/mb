<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Metterboard</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
  <script>
  // Submit form data without redirect
  $(document).ready(function() {
    $("#html-form").submit(function() {
      var name = $("#name").val();
      var track = $("#track").val();
      localStorage.setItem('name', name);
      localStorage.setItem('track', track);
      $.post($("#html-form").attr("action"), $("#html-form").serialize(), function(data) {
      //callback function?
      $('#message').html(data).css('visibility','visible');
      });
      return false;  
    });
  });  
 
  function makeAPICall(endpoint)
  {
    $.post('http://ec2-54-199-242-224.ap-northeast-1.compute.amazonaws.com/api/'+endpoint+'.php',
      {name: localStorage.getItem('name'), track: localStorage.getItem('track')},
      function(data) {
        console.log(data);
    });
  }

  </script>
</head>
<body>
<h1>Metterboard Admin Console</h1>
<div id="response"></div>
<form id="html-form" action="http://ec2-54-199-242-224.ap-northeast-1.compute.amazonaws.com/api/init.php" method="post">
Event Name: <input id="name" type="text" name="name"><br>
Keyword to Track: <input id="track" type="text" name="track"><br>
<input type="submit">
</form>
<button type="button" onclick="makeAPICall('start')">start</button>
<button type="button" onclick="makeAPICall('kill')">kill</button>
</body>
</html>
